    <script type="text/javascript"> 
        function calculateTotal(){
            const numberOfBooks = 5;
            total = 0;
        
            for (i = 1; i <= numberOfBooks; ++i) {
                Mtotal = 1;
                let units = parseFloat(document.getElementById('unit' + i).value);
                let quantity = parseFloat(document.getElementById('quantity' + i).value);
                Mtotal = units * quantity;
                document.getElementById('bk' + i).value = Mtotal.toFixed(2);
                total += Mtotal;
                document.getElementById('unit' + i).value = (units).toFixed(2);
            }
            document.getElementById('gTotal').value = total.toFixed(2);
        }
    </script>
